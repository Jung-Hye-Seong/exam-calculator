<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>시험 목표 점수 계산기</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

.layout {
    display: grid;
    grid-template-columns: 1fr 420px 1fr;
    min-height: 100vh;
}

.ad {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
}

.calculator {
    width: 100%;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.field { margin-bottom: 15px; }

.field-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
}

label { font-weight: bold; }

.checkbox-group {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    cursor: pointer;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
    font-weight: bold;
}

table {
    width: 100%;
    margin-top: 15px;
    border-collapse: collapse;
}

td, th {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

@media (max-width: 900px) {
    .layout { grid-template-columns: 1fr; }
    .ad { display: none; }
    .calculator { margin: 20px; }
}
</style>
</head>
<body>

<div class="layout">

<div class="ad">
    <script>
    atOptions = {
        'key' : '0418c0cc8fa4919ab662dc0156165842',
        'format' : 'iframe',
        'height' : 600,
        'width' : 160,
        'params' : {}
    };
    </script>
    <script src="https://www.highperformanceformat.com/0418c0cc8fa4919ab662dc0156165842/invoke.js"></script>
</div>

<div class="container">
<form class="calculator" onsubmit="calculate(event)">

<h1>시험 목표 점수 계산기</h1>

<div class="field">
<div class="field-header">
<label>현재 평균 점수</label>
<label class="checkbox-group">
<input type="checkbox" id="noTestCheckbox" onchange="toggleNoTest()">
시험 본 적 없음
</label>
</div>
<input type="number" id="currentScore" step="0.01">
</div>

<div class="field">
<label>목표 평균 점수</label>
<input type="number" id="targetScore" step="0.01" required>
</div>

<div class="field">
<label>남은 시험 수</label>
<input type="number" id="restTests" min="1" step="1" required>
</div>

<button type="submit">계산하기</button>

<p id="result"></p>
<div id="cases"></div>

</form>
</div>

<div class="ad">
    <script>
    atOptions = {
        'key' : '0418c0cc8fa4919ab662dc0156165842',
        'format' : 'iframe',
        'height' : 600,
        'width' : 160,
        'params' : {}
    };
    </script>
    <script src="https://www.highperformanceformat.com/0418c0cc8fa4919ab662dc0156165842/invoke.js"></script>
</div>

</div>

<script>
let noTestMode = false;

function clampScore(v){
    if(isNaN(v)) return "";
    if(v>100) v=100;
    if(v<0) v=0;
    return Math.round(v*100)/100;
}

function clampRest(v){
    if(isNaN(v)) return "";
    return Math.max(1,Math.floor(v));
}

function normalizeInputs(){
    const c=document.getElementById("currentScore");
    const t=document.getElementById("targetScore");
    const r=document.getElementById("restTests");

    if(!noTestMode && c.value!=="") c.value=clampScore(Number(c.value));
    if(t.value!=="") t.value=clampScore(Number(t.value));
    if(r.value!=="") r.value=clampRest(Number(r.value));
}

function toggleNoTest(){
    const chk=document.getElementById("noTestCheckbox");
    const c=document.getElementById("currentScore");
    noTestMode=chk.checked;
    c.disabled=noTestMode;
    if(noTestMode) c.value="";
}

document.getElementById("currentScore").addEventListener("blur",normalizeInputs);
document.getElementById("targetScore").addEventListener("blur",normalizeInputs);
document.getElementById("restTests").addEventListener("blur",normalizeInputs);

function buildCases(rest,needed){
    const total=needed*rest;

    let maxArr=[];
    let remain=total;

    for(let i=0;i<rest;i++){
        let v=Math.min(100,remain);
        maxArr.push(Math.round(v*100)/100);
        remain-=v;
    }

    let minArr=new Array(rest).fill(Math.round(needed*100)/100);

    return {maxArr,minArr};
}

function renderTable(rest,maxArr,minArr){
    let html="<table>";
    html+="<tr><th>케이스</th>";

    for(let i=1;i<=rest;i++){
        html+=`<th>${i}회</th>`;
    }

    html+="</tr>";

    html+="<tr><td>경우1</td>";
    maxArr.forEach(v=>html+=`<td>${v}</td>`);
    html+="</tr>";

    html+="<tr><td>경우2</td>";
    minArr.forEach(v=>html+=`<td>${v}</td>`);
    html+="</tr>";

    html+="</table>";

    return html;
}

function calculate(e){
    e.preventDefault();
    normalizeInputs();

    const target=Number(document.getElementById("targetScore").value);
    const rest=Number(document.getElementById("restTests").value);
    const result=document.getElementById("result");
    const casesDiv=document.getElementById("cases");

    let needed;

    if(noTestMode){
        needed=target;
    }else{
        const current=Number(document.getElementById("currentScore").value);
        needed=(target*(rest+1)-current)/rest;
    }

    if(needed>100){
        result.textContent="남은 시험으로 목표 달성이 불가능합니다.";
        result.style.color="red";
        casesDiv.innerHTML="";
        return;
    }

    if(needed<0){
        result.textContent="이미 목표 점수를 달성했습니다.";
        result.style.color="green";
        casesDiv.innerHTML="";
        return;
    }

    result.textContent=`남은 시험 평균 ${needed.toFixed(2)}점 필요`;
    result.style.color="black";

    const {maxArr,minArr}=buildCases(rest,needed);
    casesDiv.innerHTML=renderTable(rest,maxArr,minArr);
}
</script>

</body>
</html>
